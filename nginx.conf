server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    location /api/ {
        add_header Content-Type application/json;
        return 200 '{
            "success": true,
            "data": {
                "weather": {
                    "location": "Berlin",
                    "temperature": 22,
                    "condition": "Sunny",
                    "icon": "☀️"
                },
                "crypto": {
                    "bitcoin": {
                        "price": "$45,234",
                        "change": 5.2,
                        "symbol": "BTC"
                    }
                },
                "news": {
                    "headlines": [
                        {"title": "Tech News Update", "summary": "New AI developments..."},
                        {"title": "Market Report", "summary": "Stocks rising..."},
                        {"title": "Sports Results", "summary": "Football scores..."}
                    ]
                },
                "github": {
                    "repositories": 12,
                    "followers": 85,
                    "stars": 150
                },
                "system": {
                    "api_server": "online",
                    "database": "connected",
                    "cache": "active",
                    "uptime": "99.9%"
                }
            },
            "timestamp": "2026-02-09 14:02:00"
        }';
    }
}
